<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Описание вашего сайта">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/welcome.css">
    <link rel="stylesheet" href="styles/three-doors.css">
    <link rel="stylesheet" href="styles/flappy-plane.css">
    <link rel="stylesheet" href="styles/reception.css">
    <link rel="stylesheet" href="styles/weather.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="main-window">
<!-- Welcome screen-->
<section class="welcome-screen active">
    <img class="the-otum" src="assets/TheOTUM.png" alt="TheOTUM">

    <img class="cloud big-cloud big-cloud-top-left" src="assets/cloud.png" alt="cloud">
    <img class="cloud big-cloud big-cloud-top-right" src="assets/cloud.png" alt="cloud">
    <img class="cloud big-cloud big-cloud-bottom-left" src="assets/cloud.png" alt="cloud">
    <img class="cloud big-cloud big-cloud-bottom-right" src="assets/cloud.png" alt="cloud">

    <img class="cloud small-cloud small-cloud-top" src="assets/cloud.png" alt="cloud">
    <img class="cloud small-cloud small-cloud-right-1" src="assets/cloud.png" alt="cloud">
    <img class="cloud small-cloud small-cloud-right-2" src="assets/cloud.png" alt="cloud">
    <img class="cloud small-cloud small-cloud-bottom" src="assets/cloud.png" alt="cloud">
    <img class="cloud small-cloud small-cloud-left-1" src="assets/cloud.png" alt="cloud">
    <img class="cloud small-cloud small-cloud-left-2" src="assets/cloud.png" alt="cloud">

</section>

<!-- Three Door -->
<section class="three-door-screen">
    <p class="three-door-screen-text">Попробуй найти вход в отель</p>
    <div class="doors-container">
        <img class="door-1" src="assets/door.png" alt="door">
        <img class="door-2" src="assets/door.png" alt="door">
        <img class="door-3" src="assets/door.png" alt="door">
    </div>
</section>

<!-- Flappy plane -->
<section class="flappy-plane-screen">
    <img class="exitButton" src="assets/backIcon.png" alt="Exit">
    <div class="gameContainer">
        <canvas class="gameCanvas"></canvas>
        <div class="scoreBoard">Score: 0</div>
    </div>
</section>

<!-- Reception -->
<section class="reception-screen">
<!--    <img class="background-image" src="assets/reception-background.png" alt="background">-->
    <img class="back-icon" src="assets/backIcon.png" alt="back icon">

    <!-- Clocks -->
    <div class="clocks">
        <div class="clock-container" data-timezone="Europe/London">
            <div class="clock">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="center"></div>
            </div>
            <div class="text-table">London</div>
        </div>

        <div class="clock-container" data-timezone="Europe/Paris">
            <div class="clock">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="center"></div>
            </div>
            <div class="text-table">Paris</div>
        </div>

        <div class="clock-container" data-timezone="America/New_York">
            <div class="clock">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="center"></div>
            </div>
            <div class="text-table">New-York</div>
        </div>

        <div class="clock-container" data-timezone="Europe/Moscow">
            <div class="clock">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="center"></div>
            </div>
            <div class="text-table">Moscow</div>
        </div>

        <div class="clock-container" data-timezone="Asia/Tokyo">
            <div class="clock">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="center"></div>
            </div>
            <div class="text-table">Tokyo</div>
        </div>
    </div>

    <!-- Bell -->
    <div>
        <img class="bell" src="assets/bell.png" alt="bell">
        <p class="click-on-me-text">CLICK ON ME</p>
    </div>

    <!-- Cloud mans -->
    <div>
        <img class="hidden man" src="assets/sad-man.png" alt="sad-man">

        <img class="hidden text sad-text" src="assets/sad-text.png" alt="sad-text">

        <img class="hidden text smile-text" src="assets/smile-text.png" alt="smile-text">

<!--        <div class="ttt">Добро пожаловать в отель OTUM! Вы умерли и попали сюда. Сочувствую(</div>-->
        <img class="hidden text twink-text" src="assets/twink-text.png" alt="twink-text">

        <img class="hidden chevron left-chevron" src="assets/left-chevron.png" alt="left-chevron">
        <img class="hidden chevron right-chevron" src="assets/right-chevron.png" alt="right-chevron">
    </div>

    <!-- Flowers -->
    <img class="flower flower-1" src="assets/flower.png" alt="flower">
    <img class="flower flower-2" src="assets/flower.png" alt="flower">

</section>

<!-- Weather -->
<section class="weather-screen">
    <img class="back-icon-2" src="assets/backIcon.png" alt="back icon">
